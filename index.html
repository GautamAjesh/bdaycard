<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="header">
      <h1>Happy Birthday!</h1>
    </div>
    <div class="message">
      <p>Wishing you a day filled with joy, laughter, and lots of cake!</p>
      <p>May all your dreams and wishes come true on this special day.</p>
    </div>
    <div class="signature">
      <p>With love,</p>
      <p>Ajesh Gautam</p>
    </div>
  </div>
</body>
</html>
